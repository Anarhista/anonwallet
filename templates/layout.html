<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Novčanik | Kriptokuna</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="icon" type="image/png" href="/kriptokuna.ico?v=1.0.6" />
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/dist/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <script type="text/javascript">

        networkVersion = {{ .NetworkVersion }};
        anoteAddress = '{{ .AnoteAddress }}';
        anoteAbi = {{ .AnoteAbi }};
        anonutopiaAddress = '{{ .AnonutopiaAddress }}';
        anonutopiaAbi = {{ .AnonutopiaAbi }};

    </script>
</head>
<body class="hold-transition skin-black sidebar-mini" onresize="resized()" onload="resized()" style="display: none;">
<!-- Site wrapper -->
<div class="wrapper">

    <header class="main-header">
        <!-- Logo -->
        <a href="/" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><img src="/dist/img/logo-icon.png?v=1.0.0" alt="Kriptokuna Logo" width="30px"></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><img src="/dist/img/logo-alt.png?v=1.0.0" alt="Kriptokuna Logo" width="180px" style="margin-left: -3px; vertical-align: top; margin-top: 9px;"></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
        </nav>
    </header>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="/dist/img/user9-300x300.jpg" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p id="nicknameTag">Anonymous</p>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">NAVIGACIJA</li>
                <li><a href="/"><i class="fa fa-dashboard"></i> <span>Novčanik</span></a></li>
                <li><a href="/profit/"><i class="fa fa-pie-chart"></i> <span>Profit</span></a></li>
                <li><a href="/exchange/"><i class="fa fa-exchange"></i> <span>Mjenjačnica</span></a></li>
                <!-- <li><a href="/profile/"><i class="fa fa-user"></i> <span>Profil</span></a></li> -->
                <li><a href="javascript:wallet.signOut();"><i class="fa fa-sign-out"></i> <span>Izađi</span></a></li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- =============================================== -->

{{ yield }}

    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 1.0.0
        </div>
        <strong>Copyright &copy; 2018 <a href="https://github.com/anonutopia" target="_blank">Anonutopia</a>.</strong>
    </footer>
</div>
<!-- ./wrapper -->


<div class="modal fade" id="modal-default">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Default Modal</h4>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<!-- jQuery 3 -->
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="/bower_components/fastclick/lib/fastclick.js"></script>
<!-- Waves API -->
<script src="/dist/js/waves-api.min.js"></script>
<!-- Cookies lib -->
<script src="/dist/js/js.cookie.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js?v=1.0.0"></script>
<!-- Web3 library -->
<!-- <script src="/dist/js/web3.min.js?v=1.0.0"></script> -->
<!-- QR Codes -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<!-- Wallet -->
<script src="/dist/js/wallet.js?v=1.0.0"></script>
<script>
    $(document).ready(function () {
        $('.sidebar-menu').tree();
        wallet = new Wallet();
    })
</script>
